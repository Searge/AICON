<svg viewBox="0 0 64 64" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
        svg {background-color: beige; font: bold 1.6em;}
        .helv {font-family: "Helvetica", sans-serif; fill: #d66;}
        .fira {font-family: "Fira Code", sans-serif; fill: #dd6;}
        </style>
        <text id="letter" text-anchor="middle" x="32" y="32">Q</text>
    </defs>
    <use xlink:href="#letter" class="helv" />
    <use xlink:href="#letter" class="fira" />

</svg>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256px" height="256px" 
	viewBox="0 0 256 256" version="1.1" 
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink">
       <title>Circle</title>
       <desc>Trying to reuse symbol</desc>
       <defs>
       	<symbol id="circled">
       		<circle cx="128" cy="128" r="10" />
       	</symbol>
   		<style>
			.main {
				fill:none; 
				stroke:#000;
				stroke-linecap:round;
				stroke-linejoin:round;
				stroke- width:0.5px;
			}
			.trans {
			    stroke: #4BC0A5;
				fill: #A4DFD1;
			}
		</style>
       </defs>
   
   	<use xlink:href="#circled" x="-10" y="-10" class="main"/>
	<use xlink:href="#circled" class="trans" />
   	<use xlink:href="#circled" x="10" y="10" class="main" />
   	<use xlink:href="#circled" x="20" y="20" class="main" />
</svg>